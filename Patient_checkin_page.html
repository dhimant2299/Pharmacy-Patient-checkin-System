<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>Reception</title>
       <link rel="styleSheet" href="databasestyle.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title"> 
             Patient Information 
            </div>
         <div class="form">   
            <form action="aftercheckin.php" method="post">
              <div class="input_field">
                <label> Check-in Date</label>
                <input type="date" class="input" name="checkin_date">
            </div>

             <div class="input_field">
                 <label> Check-in Time</label>
                 <input type="time" class="input" name="checkin_time">
             </div>

             <div class="input_field">
                <label> First Name</label>
                <input type="text" class="input" name="firstname">
            </div>
  
             <div class="input_field">
                 <label> Last Name</label>
                 <input type="text" class="input" name="lastname">
             </div>

             <div class="input_field">
                <label> Email Address</label>
                <input type="text" class="input" name="email">
            </div>

             <div class="input_field">
                <label> Age</label>
                <input type="number" class="input" name="age">
            </div>

            <div class="input_field">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  
                </div>
              </div>



            <div class="input_field">
                <label> Insurance Number</label>
                <input type="number" class="input" name="insurance_no">
            </div>

            <div class="input_field">
                <label for ="test"> Test Type : </label> 
                
                    <select name = "test" id="test">
                        
                        <option value="checkup">Full body Checkup</option>
                        <option value="sugar">Blood Sugar and Cholesterol Level</option>
                        <option value="MRI">MRI Scan</option>
                        <option value="CT">CT Scan</option>
                        <option value="Xray">X-ray</option>
        
                    </select>
                </div>
                <div class="input_field">
                  <input type="submit" value="Check-in and generate Receipt" class="button" />
                </form>
                </div>
            </div>
            
            
          
            
            
         </div>
      
        </div>
    </body>
</html>
